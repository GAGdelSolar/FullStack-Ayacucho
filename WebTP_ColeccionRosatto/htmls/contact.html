<!DOCTYPE html>
<html>
  <head>
    <title>Coleccion Rosatto</title>
    <meta charset="UTF-8" />
    <link href="../css/coleccion_rosatto_form.css" rel="stylesheet" />
    <link href='https://fonts.googleapis.com/css?family=Beau Rivage' rel='stylesheet'>
<link href='https://fonts.googleapis.com/css?family=Great Vibes' rel='stylesheet'>
  </head>
  
  <body>  
    <div id="divEncabezado">
    <img class="centrar" src="../images/CR_top.jpg" alt="top">
    </div>
  
    <div class="botones">  
      <a href="Home_Rosatto.html">Inicio</a>
      <a href="nuestra_historia.html">Nuestra Historia</a>
      <a href="colecciones.html">Colecciones</a>
      <a href="">Orfebrería</a>
      <a href="contact.html">Contacto</a>
        
    </div> 

    <form action="#" target="" method="get" name="formDatosPersonales">

      <label for="nombre">Nombre</label>
      <input type="text" name="nombre" id="nombre" placeholder="Escriba su nombre"/>
    
      <label for="apellidos">Apellidos</label>
      <input type="text" name="apellidos" id="apellidos" placeholder="Escriba su Apellido"/>
    
      <label for="email" />Email</label>
      <input type="email" name="email" id="email" placeholder="email" required />
    
      <label for="asunto">Asunto</label>
      <input type ="text" name="asunto" id="asunto" placeholder="Escriba un titulo"/>
    
      <label for="mensaje">Mensaje</label>
      <textarea name="mensaje" for="mensaje" placeholder="Describa brevemente en menos de 300 carácteres" maxlength="300"></textarea>
      
      <input type="submit" name="enviar" value="Enviar datos"/>
    </form>
	
    <div id="divPie">
      <img class="centrar" src="../images/logo rosatto I.jpg" alt="logo" />
      <p class="pie">COLECCIÓN - ROSATTO</p>
      <p class="pie">M, M & L ROSATTO</p>
      <p class="pie">coleccionrosatto@gmail.com</p>
    </div>

  </body>
</html>
